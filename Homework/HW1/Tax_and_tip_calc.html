<html ng-app="AngularJSTaxAndTipCalc">
    <head>
        <!-- from Google Hosted Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
        <script lang="javascript">
        
            var myModule = angular.module('AngularJSTaxAndTipCalc', []);
            
            //first register the controller - https://docs.angularjs.org/guide/migration
            myModule.controller('PayController', 
                //we make an AngularJS controller right here in the template (we won't normally do this though)
                function ($scope) {
                    
                    
                    myModule.controller('PayController')
                    var pc = this;
                    
                    pc.bill = 0.00;
                    pc.add_tax = true;
                    pc.add_tip = true;
                    pc.add_gratuity = true;
                    pc.total_bill = true;
                    
                    function update(){
                        pc.tax = pc.add_tax * pc.bill; 
                        pc.tip = pc.bill * pc.add_tip;
                        pc.gratuity = pc.bill * pc.add_gratuity;
                        pc.total = parseFloat(pc.bill) + pc.tax + pc.tip + pc.gratuity; 
                    }
                    
                    //used to detect when cost changes
                    $scope.$watch('pc.cost', update);
                    $scope.$watch('pc.add_tax', update);
                    $scope.$watch('pc.add_tip', update);
                    $scope.$watch('pc.add_gratuity', update);
                    $scope.$watch('pc.bill + pc.tax', update);
                    
                    //final bill
                    pc.final_bill = 0.0;
                    pc.add = function add(){
                        pc.final_bill += pc.total;   
                    }
                    
                    //shipping options
                    pc.tax_rate = [
                        {amount:0.1100, name:"Oklahoma Sales Tax"},
                        {amount:0.0825, name:"Texas Sales Tax"},
                        {amount:0.0513, name:"New Mexico Sales Tax"},
                        {amount:0.1175, name:"Louisiana Sales Tax"}
                    ];
                    
                    pc.add_tax = pc.tax_rate[0];
                    
                    pc.tip_rate = [
                        {amount:0.10, name:"10% Tip"},
                        {amount:0.15, name:"15% TIp"},
                        {amount:0.20, name:"20% Tip"}
                    ];
                    pc.add_tip = pc.tip_rate[1];
                    
                    pc.gratuity_rate = [
                        {amount:0.00, name:"No Gratuity"},
                        {amount:0.20, name:"20% Gratuity Tip"}
                    ];
                    pc.add_gratuity = gratuity_rate[2];
                }
            );
        </script>
    </head>
    <body>
        <div ng-controller="PayController as pc">
            <input type="checkbox" ng-model="pc.add_gratuity" />Add Gratuity
            <input type="checkbox" ng-model="pc.total_bill" />Show Total
            <p>
                Cost: <input type="text" ng-model="pc.cost" placeholder="cost" /><br/>
                Tax: <select ng-model="pc.add_tax" ng-options="s.name for s in pc.tax_rate"></select>
                Tip: <select ng-model="pc.add_tip" ng-options="s.name for s in pc.tip_rate"></select>
                Gratuity: <select ng-model="pc.add_gratuity" ng-options="s.name for s in pc.gratuity_rate"></select>
            </p>
            <p>
                <!-- the angular directive both associates with the cost model and
                uses a built-in formatting capability -->
                This is your cost: {{pc.bill|currency}}
            </p>
            <p>
                This is your tax: {{pc.tax|currency}}
            </p>
            <p>
                This is your None Gratuity Tip: {{pc.tip|currency}}
            </p>
            <p>
                This is your Gratuity: {{pc.gratuity|currency}}
            </p>
            <p ng-show="pc.total_bill">
                This is your total: {{pc.total|currency}}
            </p>
            
        </div>
    </body>
</html>
